<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Launch a Rocket (ECMA class syntax)</title>
<script type="text/javascript">
	
	class Rocket {
		
		// The constructor method is a special method for creating and initializing an object created with a class. 
		constructor(description, engines){
            this.description = description;
            this.engines = engines;
            this.fuel = 0; //calculate the fuel asa gallons, input is liter.
		}
		
		// class method
		describeYourself(){
			console.log('I am a ' + this.description + ' with ' + this.engines + ' engines');
		}
        
        //a get/set method
        // MDN: binds an object's property to a function that will be called when the property is looked up.
		get tank(){
            return 'Tank is filled with ' + this.fuel + ' gallons of fuel.';
        }
        
        //MDN: ... binds an object's property to a function to be called when there is an attempt to set the property
        set tank(liter){
            //liter to gallons convertion
            var gal = liter * 0.264172;
            this.fuel = gal;
        }
        
        //static class method
        static distressSignal(){
            console.log("Houston we have a problem!");
        }
        
	// class end	
	}
    
    // INHERITANCE: creating a sub-class extending "Rocket"
    class Saturn extends Rocket{
        
        constructor(){
            // refering to the super class "Rocket"
            super("Saturn V", 4);
            // additional class property
            this.engineType = "F-1";
        }
        
        // additional class method
        addLoad(load){
            console.log("Load: " + load);
        }
        
        //overriding the super class method
        describeYourself(){
            super.describeYourself();
            console.log('Engine type: ' + this.engineType)
        }
        
        // sub class end
    }

    var r1 = new Rocket("Spacecraft", 4);
    r1.describeYourself();
    console.log(r1.tank);
    // call to the setter
    r1.tank = 20000;
    console.log(r1.tank);
    // call to the static method
    Rocket.distressSignal();
    // instantiating the sub class
    var s1 = new Saturn();
    s1.describeYourself();
    s1.addLoad("5 cargo boxes");
    
</script>
</head>

<body>
</body>
</html>
